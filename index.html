<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Man Standing - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Last Man Standing</h1>
                <p>THE WORLD'S GREATEST FOOTBALL POOL!</p>
            </div>
        </div>
    </header>

    <section class="container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pin">4-Digit PIN:</label>
                <input type="password" id="pin" name="pin" required maxlength="4" pattern="\d{4}">
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <p>Don't have an account? <a href="inquiry.html">Register here</a>.</p>
    </section>

    <footer>
        <p>&copy; 2024 Last Man Standing. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
